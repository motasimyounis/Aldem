{% extends "students/base-s.html" %}
{% block content %}
{% load static %}

<section class="courses" style="direction: rtl;">
   <h1 class="heading">المساقات</h1>
   <div class="box-container"> 

      
       {% for subject in subjects %}
      <div class="box">
         <div class="thumb">
         {% if subject.thumbnail %}
            <img src="{{ subject.thumbnail.url }}" alt="">
         {% else %}
            <img src="{% static 'assets/img/head-img-services/main.jpg' %}" alt="Default Image">
         {% endif %}

         </div>
        
         <h3 class="title">{{ subject }}</h3>
     
         <a href=" {% url 'playlist' subject.id %} " class="inline-btn">مشاهدة المحتوى</a> 
      </div>
     
   {% endfor %}

   </div>
   
  
</section>
{% endblock content %}
